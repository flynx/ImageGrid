<script src="jquery.js"></script>
<script>

$(document).ready(function() {
	$(".image").click(function(e) {

		var cur = $(this)

		// switch classes...
		cur.parents().siblings().children(".image").removeClass("current-image")
		cur.siblings(".image").removeClass("current-image")

		cur.siblings().children(".image").removeClass("current-image")
		cur.parents().siblings(".ribbon").removeClass("current-ribbon")

		cur.addClass("current-image")
		cur.parents(".ribbon").addClass("current-ribbon")

		var container = cur.parents('.container')
		var field = cur.parents(".field")

		var image_offset = cur.offset()
		var field_offset = field.offset()

		// center the current image...
		field.css({
				left: field_offset.left - image_offset.left + (container.innerWidth() - cur.innerWidth())/2, 
				top: field_offset.top - image_offset.top + (container.innerHeight() - cur.innerHeight())/2 
			})


		// XXX do I need this???
		e.preventDefault();
	});

	// set the default position...
	$('.current-image').click()
});

// modes...
function showRibbon(){
	$('.hidden').removeClass('hidden')
}
function showSingle(){
	$('.field').not('.hidden').addClass('hidden')
}

// basic navigation...
function prevImage(){
	$('.current-image').prev('.image').click()
}

function nextImage(){
	$('.current-image').next('.image').click()
}

</script>

<style>
	.image {
		position: relative;
		display: inline-block;

		opacity: 0.3;

		-webkit-transition: all 0.5s ease;
		-moz-transition: all 0.5s ease;
		-o-transition: all 0.5s ease;
		-ms-transition: all 0.5s ease;	
		transition: all 0.5s ease;

		cursor: hand;
	}

	.mock-image {
		width: 350px;
		height: 350px;

		background: blue;
	}

	.container {
		overflow: hidden;
		width: 800px;
		height: 500px;
	}

	.field {
		position: relative;
		overflow: visible;
		top: 0px;
		left: -100px;

		-webkit-transition: all 0.5s ease;
		-moz-transition: all 0.5s ease;
		-o-transition: all 0.5s ease;
		-ms-transition: all 0.5s ease;	
		transition: all 0.5s ease;
	}

	.ribbon {
		height: 360px;
		width: 5000px;
		overflow: visible;
		padding-top: 2px;
		padding-bottom: 2px;
		text-align: center;
		opacity: 0.2;

		-webkit-transition: all 0.5s ease;
		-moz-transition: all 0.5s ease;
		-o-transition: all 0.5s ease;
		-ms-transition: all 0.5s ease;	
		transition: all 0.5s ease;

	}

	.current-image {
		opacity: 1.0;
	}

	.current-ribbon {
		padding-top: 20px;
		padding-bottom: 20px;

		opacity: 1.0;

		-webkit-transition: all 0.5s ease;
		-moz-transition: all 0.5s ease;
		-o-transition: all 0.5s ease;
		-ms-transition: all 0.5s ease;	
		transition: all 0.5s ease;
	}

	.current-ribbon .image {
	}


	/* single image theme (start everything with .hidden) */
	.hidden .image {
		opacity: 0.0;
	}

	.hidden .image:hover {
		opacity: 0.5;
	}

	.hidden .current-image:hover, .hidden .current-image {
		opacity: 1.0;
	}


</style>
